<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Mapbox Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFtbzcxNzEiLCJhIjoiY2x5aXgzNnJ0MDN3ZzJrcjBiaGJ2bTJ2diJ9.RAAsqlPeGAoF7XkJWUCAkQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jamo7171/clwhotqmv00ez01qsh0px9xk8', // Your custom style URL
            center: [-74.5, 40], // Your desired starting position [lng, lat]
            zoom: 9 // Your desired starting zoom level
        });

        map.addControl(new mapboxgl.NavigationControl());

        new mapboxgl.Marker()
            .setLngLat([-74.5, 40])
            .addTo(map);
    </script>
</body>
</html>
